<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Profile card component</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="card">
    <img src="images/bg-pattern-card.svg" alt="background">
    <div class="content">
      <img src="images/image-victor.jpg" alt="Victor">
      <div class="details">
        <h1 class="name">Victor Crest <span class="age">26</span></h1>
        <p class="city">London</p>
      </div>
    </div>
    <footer>
      <div>
        <b class="num">80K</b>
        <p>Followers</p>
      </div>
      <div>
        <b class="num">803K</b>
        <p>Likes</p>
      </div>
      <div>
        <b class="num">1.4K</b>
        <p>Photos</p>
      </div>
    </footer>
  </div>
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
</body>
</html>
