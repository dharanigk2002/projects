<html>
    <head>
        <title>Welcome</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function fetchKey(value){
                let xhttp;
                if(value.length===0){
                    document.getElementById("sug").innerHTML="";
                    return;
                }
                if(window.XMLHttpRequest)
                    xhttp=new XMLHttpRequest();
                else
                    xhttp=new ActiveXObject("Microsoft.XMLHTTP");
                xhttp.onreadystatechange=function(){
                    if(xhttp.readyState===4 && xhttp.status===200)
                        document.getElementById("sug").innerHTML=xhttp.responseText;
                }
                xhttp.open("GET","Fetch?q="+value,true);
                xhttp.send();
            }
        </script>
    </head>
    <body>
        <form action="">
            <label for="keysearch">Enter text:</label>
            <input type="search" onkeyup="fetchKey(this.value);"/>
        </form>
        <span>Suggestions:</span>
        <div id="sug"></div>
    </body>
</html>
